<div class="tab-pane" id="dashboard">

            <div class="row-fluid">
              <div class="span12">
                <h2>Dashboard</h2>
                <hr/>
              </div>
            </div>

    <div class="row-fluid" ng-repeat='d in data'>

        {{d.text}} ({{d.label}})
        <div class="progress">
            <div class="bar" style="width: {{d.percent}}%;">{{d.percent}}%</div>
        </div>


    </div>
</div>
