          <div class="tab-pane" id="hypervisors">
            <div class="row-fluid">
              <div class="span12">
                <h2>Hypervisors</h2>
                <hr/>
              </div>
            </div>
            <div class="row-fluid">
              <div class="span12">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Memory</th>
                      <th>Provisioned</th>
                      <th>Free</th>
                      <th>Networks</th>
                      <th>Capabilities</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="hyper in hypervisors">
                      <td class='nowrap'><a href="#/hypervisors/{{hyper.name}}">{{hyper.name}}</a></td>
                      <td>{{hyper.resources['total-memory'] | Mbytes}}</td>
                      <td>{{hyper.resources['provisioned-memory'] | Mbytes }}</td>
                      <td>{{hyper.resources['free-memory'] | Mbytes}}</td>
                      <td>{{hyper.networks.join(', ')}}</td>
                      <td>{{hyper.virtualisation.join(', ')}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
