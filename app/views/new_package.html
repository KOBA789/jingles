<div class="row-fluid">
  <div class="span12">
    <h2>Create a new Package</h2>
    <hr/>
  </div>

  <div class="span10">
    <div class="alert alert-info">
      Create a package called: <input class='input-large' style='margin-left: 8px;' type=text ng-model='name' autofocus>.
    </div>
  </div>

  <button class='btn btn-success pull-right' ng-disabled='form.$invalid || !name' ng-click='create_package()'>Create!</button>

  <div class="span3 thumbnail">

    <form name='form' novalidate>
      <div class="input-append">
        <input class='input-small' placeholder="RAM" type="number" min="1" ng-model='ram' required>
        <span class="add-on">MB</span>
      </div>
      <div class="input-append">
        <input class='input-small' placeholder="Disk" type="number" min="1" ng-model='quota' required>
        <span class="add-on">GB</span>
      </div>
      <div class="input-append">
        <input class='input-small' placeholder="CPU" type="number" min="1" ng-model='cpu_cap' required>
        <span class="add-on">%</span>
      </div>
    </form>
  </div>

  <div class="span8 thumbnail">
    <table class="small table-condensed table">
      <thead>
        <tr class="small">
          <th>Weight</th>
          <th>Attribute</th>
          <th>Condition</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='rule in rules' ng-class="rule.error && 'error'">
          <td>
            <select class="input-small" ng-model="rule.weight">
              <option>must</option>
              <option>cant</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
              <option>60</option>
              <option>70</option>
              <option>80</option>
              <option>90</option>
              <option>-1</option>
              <option>-2</option>
              <option>-3</option>
              <option>-4</option>
              <option>-5</option>
              <option>-6</option>
              <option>-7</option>
              <option>-8</option>
              <option>-9</option>
              <option>-10</option>
              <option>-20</option>
              <option>-30</option>
              <option>-40</option>
              <option>-50</option>
              <option>-60</option>
              <option>-70</option>
              <option>-80</option>
              <option>-90</option>
            </select>
          </td>
          <td>
            <input
               class="input-large"
               placeholder="Key"
               type="text"
               ng-model="rule.attribute"
               data-provide='typeahead'
               data-items='10'
               data-source='{{availableOptions.attribute}}'
               />
          </td>
          <td>
            <select class="input-small" ng-model="rule.condition">
              <option>&gt;=</option>
              <option>&gt;</option>
              <option>=&lt;</option>
              <option>&lt;</option>
              <option>=:=</option>
              <option>=/=</option>
              <option>subset</option>
              <option>superset</option>
              <option>disjoint</option>
              <option>element</option>
            </select>
          </td>
          <td>
            <input class="input-small" placeholder="Value" type="text" ng-model="rule.value"/>
          </td>
          <td>
            <button class="btn btn-small btn-danger" ng-click="rm_rule($index)">-</button>
          </td>
        </tr>
      <tbody>
    </table>
    <div class='caption'>
      <hr/>
      <button class="btn btn-small btn-success pull-right" ng-click="add_rule()">+</button>
      <p>
        This rules help FiFo decide wich hypervisor to use. <a href="http://project-fifo.net/display/PF/Hypervisor+Requirements" target=_blank>More info</a>
      </p>
    </div>
  </div>
</div>
