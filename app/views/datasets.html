          <div class="tab-pane" id="datasets">
            <div class="row-fluid">
              <div class="span12">
                <h2>Datasets</h2>
                <hr/>
              </div>
            </div>
            <div class="row-fluid">
              <div class="span12">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Name</th>
                      <th>UUID</th>
                      <th>Type</th>
                      <th>Networks</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="data in datasets | hash2array | orderBy: ['os', 'name','-version']">
                        <td><img style='max-width: 100px; max-height: 24px' ng-src="images/logos/{{data.os}}.png"></td>
                        <td>{{data.name}} {{data.version && '(' + data.version + ')'}}</td>
                        <td class='uuid'>{{data.dataset}}</td>
                        <td>{{data.type}}</td>
                        <td>{{data._nets}}</td>
                      </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
