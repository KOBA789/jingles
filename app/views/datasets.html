          <div class="tab-pane" id="datasets">
            <div class="row-fluid">
              <div class="span12">
                <h2>Datasets</h2>
                <hr/>
              </div>
            </div>
            <div class="row-fluid">
              <div class="span12">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Name</th>
                      <th>UUID</th>
                      <th>Type</th>
                      <th>Networks</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="data in datasets | hash2array | orderBy: ['os', 'name','-version']">
                        <td><img title='{{data.os}}' jq-run='tooltip' class='oslogo' ng-src="images/logos/{{data.os || 'unknown'}}.png" onerror='this.src="images/logos/unknown.png"'></td>
                        <td title='{{data.description}}' jq-run='tooltip'>{{data.name}} {{data.version && '(' + data.version + ')'}}</td>
                        <td class='uuid'>{{data.dataset}}</td>
                        <td>{{data.type}}</td>
                        <td>{{data._nets}}</td>
                      </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
