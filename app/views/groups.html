<div class="tab-pane" id="groups">
  <div class="row-fluid">
    <div class="span12">
      <h2>Groups
        <a style="float: right; margin-left: 20px;" href="#/groups/new" class="btn btn-inverse">
          <i class="icon-white icon-plus"></i> New
        </a>
      </h2>
      <hr/>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="g in groups">
            <td><a href="#/groups/{{g.uuid}}">{{g.name}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
