          <div class="tab-pane" id="packages">
            <div class="row-fluid">
              <div class="span12">
                <h2>Packages<a style="float: right" href="#" class="btn-success btn">+</a></h2>
                <hr/>
              </div>
            </div>
            <div class="row-fluid">
              <div class="span12">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Ram</th>
                      <th>Quota</th>
                      <th>CPU Cap</th>
                      <th class="span1">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat='pack in packages'>
                        <td>{{pack.name}}</td>
                        <td>{{pack.ram}}</td>
                        <td>{{pack.quota}}</td>
                        <td>{{pack.cpu_cap}}</td>
                        <td>
                            <i ng-click="delete(this)" jq-run='tooltip' title="delete" class="icon-remove-sign clickable"></i>
                        </td>
                      </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
